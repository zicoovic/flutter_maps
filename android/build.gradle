buildscript {
    ext.kotlin_version = '1.9.10' // تأكد من تحديث إصدار Kotlin

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // تأكد من أنك تستخدم أحدث إصدار
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // استخدم نفس إصدار Kotlin هنا
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
